<script type="text/javascript">

    boxes = $('.col-sm-4');
    maxHeight = Math.max.apply(
    Math, boxes.map(function() {
    return $(this).height();
    }).get());
    boxes.height(maxHeight);
    $('.col-sm-12 .panel').height(maxHeight/2-22);//22 = 20 (bottom-margin) + 2 *1 (border)
});
</script>
